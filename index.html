<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <style>
        /* 原有的样式保持不变，这里不再重复 */
        .language-switch {
            position: fixed;
            top: 10px;
            right: 10px;
        }
        .language-switch button {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>欢迎来到我的个人网站</h1>
    </div>
    <div class="nav">
        <a href="#">首页</a>
        <a href="#">关于我</a>
        <a href="#">作品展示</a>
        <a href="#">联系方式</a>
    </div>
    <div class="language-switch">
        <button onclick="switchLanguage('zh')">中文</button>
        <button onclick="switchLanguage('en')">英文</button>
    </div>
    <div class="content">
        <!-- 内容区域保持不变 -->
    </div>
    <div class="footer">
        <!-- 底部区域保持不变 -->
    </div>
    <script>
        // 切换语言函数，这里只是模拟切换，实际切换需要用户操作
        function switchLanguage(lang) {
            alert('请在操作系统或输入法设置中手动切换到' + (lang === 'zh' ? '中文' : '英文') + '输入法。');
        }
    </script>
</body>
</html>
